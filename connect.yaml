deployAs:
  - name: nitro-event
    applicationType: event
    endpoint: /nitro-event
    scripts:
      postDeploy: pnpm install && pnpm run build
      preUndeploy: pnpm install && pnpm run build
    configuration:
      securedConfiguration:
        - key: NITRO_EMAIL_USER
          description: email user
          required: true
        - key: NITRO_EMAIL_PASSWORD
          description: email password
          required: true
inheritAs:
  configuration:
    securedConfiguration:
      - key: GLOBAL_SECURED_CONFIGURATION
        description: This secured configuration will configuration will be applied to all applications
        required: true
    standardConfiguration:
      - key: GLOBAL_STANDARD_CONFIGURATION
        description: This standard configuration will configuration will be applied to all applications
        required: true